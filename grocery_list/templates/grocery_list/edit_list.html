{% extends 'base.html' %} 

{% load static %}

{% block title %}Edit {{ grocery.name }}{% endblock %}

{% block content %}

{% if messages %}
     {% for message in messages %}
         <div class="center-align-{{ message.tags }}">
             {{ message|safe }}
         </div>
     {% endfor %}
 {% endif %}

<div class=" container row">
    <div class="col s10 m8 push-s1 push-m2">
        <h1 class="center-align">Edit shopping list </h1>
        <div class="divider"></div>
        <div class="section">
            <form method="POST">
                {% csrf_token %} 
                {{ form.media }}
                {{ form.as_p }}
            <button type="submit" class='waves-effect btn'>Update list</button>
            </form>             

        </div>
    </div>
</div>
{% endblock %}
