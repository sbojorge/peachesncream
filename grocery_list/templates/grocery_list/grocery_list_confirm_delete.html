{% extends 'base.html' %}

{% load static %}

{% block title%}Delete list{% endblock %}

{% block content %}

<div class="container row">
    <div class="col s10 m8 push-s1 push-m2">
        <h1 class="center-align">Delete shopping list </h1>
        <div class="divider"></div>
        <div class="section">
            <form method="post">
                {% csrf_token %}
                {{ form.media }}
                <p>Are you sure you want to delete "{{ grocery.name }}" created on {{ grocery.created_on }}?</p>

                <button type="submit" class='waves-effect btn'>Delete list</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
