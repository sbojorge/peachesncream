{% extends 'base.html' %} 

{% block title %}{{ grocery.name }}{% endblock %}

{% block content %}

<div class="container row">
  <div class="col s10 m8 push-s1 push-m2">
    <div class="card">
      <div class="card-content grey lighten-4">
        <p>Name of the list: {{ grocery.name }}</p>
        <p>Category: {{ grocery.category }}</p>
        <p>Shop: {{ grocery.shop }}</p>
        <p>Items: {{ grocery.item|safe }}</p>
      </div>
      <div class="card-tabs">
        <ul class="tabs tabs-fixed-width">
          <li class="tab">
            <a href="{% url 'edit_list' grocery.id %}"
              ><i class="small material-icons">edit</i></a
            >
          </li>
          <li class="tab">
            <a href="{% url 'delete_list' grocery.id %}"
              ><i class="small material-icons">delete</i></a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

{% endblock %}
