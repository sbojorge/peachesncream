{% extends 'base.html' %}
{% load materializecss %}

{% load static %}

{% block title %}Create contact form{% endblock %}

{% block content %}

<div class="container row">
  <div class="col s10 m8 push-s1 push-m2">
    <h1 class="center-align">A suggestion, a concern?</h1>
    <div class="divider"></div>
    <div class="input-field section">
      <form method="POST">
        {% csrf_token %} 
        {{ form.media }}
        {{ form|materializecss }}
        <button type="submit" class="waves-effect btn">Send</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
